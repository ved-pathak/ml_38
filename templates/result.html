<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Background</title>
</head>
<body>
    <div class="background">
        <div class="grid-container">
            <a div class = "grid-item" href="/download/download (2).jpg" download>
                <img src="/static/generated/final_image_with_text4.png" alt="Example Image" >
                <div style="background-color: red;"></div>
            </a>
            <a div class = "grid-item" href="/download/download (2).jpg" download>
                <img src="/static/generated/final_image_with_text3.png" alt="Example Image" >
            </a>
            <a div class = "grid-item" href="/download/download (2).jpg" download>
                <img src="/static/generated/final_image_with_text2.png" alt="Example Image" >
            </a>
            <a div class = "grid-item" href="/download/download (2).jpg" download>
                <img src="/static/generated/final_image_with_text1.png" alt="Example Image" >
            </a>
        </div>
    </div>
</body>
<style>
/* Ensure the body and html take up the full viewport height */
html, body {
    height: 100%;
    margin: 0;
    padding: 0; /* Added padding reset */
    overflow: hidden; /* Prevents scrollbars */
}
/* Set up the background image to cover the entire page */
.background {
    background-image: url('bg.jpg.avif');
    background-size: cover;
    background-position: center;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Create a 2x2 grid layout */
.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px; /* Space between grid items */
    width: 80vw; /* Adjust width as needed */
    height: 80vh; /* Adjust height as needed */
}

/* Style the grid items and images */
.grid-item {
    border: 2px solid black; /* Dark border */
    overflow: hidden;
}

.grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure the image covers the area */
}

</style>    
</html>
